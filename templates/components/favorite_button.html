<!-- HTMX Component: Favorite Button -->
<button hx-post="{% url 'buyer_toggle_favorite' property.id %}" 
        hx-target="this" 
        hx-swap="outerHTML"
        class="favorite-btn p-2 bg-white rounded-full shadow-md hover:shadow-lg transition-all duration-200 {% if is_favorited %}favorited{% endif %}"
        title="{% if is_favorited %}Remove from favorites{% else %}Add to favorites{% endif %}">
    <svg class="w-5 h-5 {% if is_favorited %}text-red-500{% else %}text-gray-400{% endif %}" 
         fill="{% if is_favorited %}currentColor{% else %}none{% endif %}" 
         viewBox="0 0 24 24" 
         stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
    </svg>
</button>

{% if message %}
    <div class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 px-3 py-1 bg-gray-900 text-white text-xs rounded-lg opacity-0 animate-fade-in-out">
        {{ message }}
    </div>
{% endif %}

<style>
    .favorite-btn.favorited {
        background-color: #fef2f2;
        border: 1px solid #fecaca;
    }
    
    .animate-fade-in-out {
        animation: fadeInOut 2s ease-in-out;
    }
    
    @keyframes fadeInOut {
        0% { opacity: 0; transform: translate(-50%, -10px); }
        20% { opacity: 1; transform: translate(-50%, 0); }
        80% { opacity: 1; transform: translate(-50%, 0); }
        100% { opacity: 0; transform: translate(-50%, -10px); }
    }
</style>
