<!-- HTMX Component: Listing Status Updated -->
<div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
    <div class="flex items-center">
        <svg class="w-5 h-5 text-green-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div>
            <p class="text-sm font-medium text-green-800">{{ message }}</p>
            <p class="text-xs text-green-600 mt-1">
                Listing "{{ listing.title }}" is now {{ listing.get_status_display|lower }}.
            </p>
        </div>
    </div>
</div>

<!-- Updated status badge -->
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium 
            {% if listing.status == 'approved' %}bg-green-100 text-green-800
            {% elif listing.status == 'pending' %}bg-yellow-100 text-yellow-800
            {% elif listing.status == 'rejected' %}bg-red-100 text-red-800
            {% elif listing.status == 'sold' %}bg-blue-100 text-blue-800
            {% else %}bg-gray-100 text-gray-800{% endif %}">
    {{ listing.get_status_display }}
</span>
